<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Felix the Cat style logo - black and white beast -->
  <circle cx="60" cy="60" r="55" fill="#f5f5dc" stroke="#333" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="60" cy="50" r="35" fill="#000" opacity="0.9"/>
  
  <!-- White face area -->
  <ellipse cx="60" cy="55" rx="20" ry="25" fill="#fff"/>
  
  <!-- Ears -->
  <path d="M 40 25 L 50 15 L 45 30 Z" fill="#000"/>
  <path d="M 80 25 L 70 15 L 75 30 Z" fill="#000"/>
  
  <!-- Eyes -->
  <ellipse cx="52" cy="50" rx="8" ry="10" fill="#fff"/>
  <ellipse cx="68" cy="50" rx="8" ry="10" fill="#fff"/>
  <circle cx="52" cy="50" r="5" fill="#000"/>
  <circle cx="68" cy="50" r="5" fill="#000"/>
  <circle cx="52" cy="50" r="2" fill="#fff"/>
  <circle cx="68" cy="50" r="2" fill="#fff"/>
  
  <!-- Nose -->
  <path d="M 60 60 L 55 65 L 65 65 Z" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M 55 65 Q 60 70 65 65" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="35" y1="58" x2="45" y2="60" stroke="#000" stroke-width="2"/>
  <line x1="35" y1="62" x2="45" y2="62" stroke="#000" stroke-width="2"/>
  <line x1="75" y1="60" x2="85" y2="58" stroke="#000" stroke-width="2"/>
  <line x1="75" y1="62" x2="85" y2="62" stroke="#000" stroke-width="2"/>
  
  <!-- Hair tuft -->
  <path d="M 55 20 Q 60 15 65 20" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
