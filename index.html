<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/felix-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Deployment timestamp: 2026-01-15T07:00:00Z -->
    <title>Babelon Protocol</title>
    <script>
      // Set title and favicon based on domain before React loads
      (function() {
        const hostname = window.location.hostname;
        const isFelixDomain = hostname === 'felix-foundation.xyz' || hostname === 'www.felix-foundation.xyz';
        
        if (isFelixDomain) {
          document.title = 'Felix Foundation - Terms of Service';
          // Update favicon link
          const link = document.querySelector("link[rel='icon']");
          if (link) {
            link.href = '/felix-logo.svg';
          } else {
            const favicon = document.createElement('link');
            favicon.rel = 'icon';
            favicon.type = 'image/svg+xml';
            favicon.href = '/felix-logo.svg';
            document.head.appendChild(favicon);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script type="module">
      import { createIcons, icons } from 'lucide';
      createIcons({ icons });
    </script>
  </body>
</html>
